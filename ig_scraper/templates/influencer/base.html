<!DOCTYPE html>
<html>
<head>
    <title>Influencer Management</title>
</head>
<body>
    {% if messages %}
        <ul>
        {% for message in messages %}
            <li {% if message.tags %}class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {% block content %}
    {% endblock %}
</body>
</html>
